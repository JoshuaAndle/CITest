name: Test on Push to Main

on:
  push:
    branches: [ main ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    - run: npm ci
    - run: npm test:nowatch